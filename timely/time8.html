<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title Here</title>



    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/all.min.css" rel="stylesheet">
    <link href="assets/css/fontawesome.css" rel="stylesheet">
    <link href="assets/css/nice-select.css" rel="stylesheet">
    <link href="assets/css/default.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

</head>

<body>

    <!--    print-area-start-->
    <div class="print-area">
        <div class="print-over"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="print-img">
                        <a href="#"><img src="assets/img/ppr.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="print-zoom">
            <a href="#"><i class="fal fa-expand"></i></a>
            <a href="#"><i class="fal fa-plus"></i></a>
            <a href="#"><i class="fal fa-minus"></i></a>
        </div>

        <div class="print-right">
            <div class="print-title">
                <a href="#">Print</a>
                <a href="#">1 sheet of paper</a>
            </div>
            <div class="single-print-op">
                <h3>Destination</h3>
                <div class="single-print-select ttd">
                    <a href="#"><img src="assets/img/print.png" alt=""></a>
                    <select>
                        <option data-display="Print to PDF">Print to PDF</option>
                        <option value="1">Some option</option>
                        <option value="2">Another option</option>
                        <option value="3">A disabled option</option>
                        <option value="4">Potato</option>
                    </select>
                </div>
            </div>
            <div class="single-print-op">
                <h3>Pages</h3>
                <div class="single-print-select">
                    <select>
                        <option data-display="All">All</option>
                        <option value="1">Some option</option>
                        <option value="2">Another option</option>
                        <option value="3">A disabled option</option>
                        <option value="4">Potato</option>
                    </select>
                </div>
            </div>
            <div class="single-print-op">
                <h3>Layout</h3>
                <div class="single-print-select">
                    <select>
                        <option data-display="Portrait">Portrait</option>
                        <option value="1">Some option</option>
                        <option value="2">Another option</option>
                        <option value="3">A disabled option</option>
                        <option value="4">Potato</option>
                    </select>
                </div>
            </div>
            <div class="single-print-op">
                <h3>Color</h3>
                <div class="single-print-select">
                    <select>
                        <option data-display="Color">Color</option>
                        <option value="1">Some option</option>
                        <option value="2">Another option</option>
                        <option value="3">A disabled option</option>
                        <option value="4">Potato</option>
                    </select>
                </div>
            </div>
            <div class="single-print-last">
                <a href="#">More settings<i class="fal fa-chevron-down"></i></a>
            </div>
        </div>
    </div>
    <!--    print-area-end-->



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/Popper.js"></script>
    <script src="assets/js/jquery.nice-select.js"></script>
    <script>
    $(document).ready(function() {
  $('select').niceSelect();
});
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>



</body>

</html>
